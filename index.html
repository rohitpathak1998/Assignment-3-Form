<!DOCTYPE html>
<html>
    <head>
        <title>Assignment-3-Form</title>
    </head>
    <body>
        <form>
            <fieldset>
                <legend>Personal Details</legend>
                <label>First Name <input type="text"></label><br><br>
                <label>Middle Name <input type="text"></label><br><br>
                <label>Last Name <input type="text"></label><br><br>
                <label for="course">Course : </label>
                <select name="course" id="course">
                    <option value="Course">Course</option>
                    <option value="BCA">BCA</option>
                    <option value="BBA">BBA</option>
                    <option value="B.Tech">B.Tech</option>
                    <option value="MBA">MBA</option>
                    <option value="MCA">MCA</option>
                    <option value="M.Tech">M.Tech</option>
                </select>
                <br>
                <p>Gender : </p>
                <input type="radio" name="Gender" id="male">
                <label for="male">Male</label><br>
                <input type="radio" name="Gender" id="female">
                <label for="female">Female</label><br>
                <input type="radio" name="Gender" id="other">
                <label for="other">Other</label><br>
                <br>
                <label for="dob">DOB</label>
                <input type="datetime-local" name="DOB" id="dob">
                <br>
                <label for="phone_no">Phone : </label>
                <input type="text" name="country code" value="+91" size="2" readonly>
                <input type="tel" name="PhoneNumber" id="phone_no" minlength="10" maxlength="10">
                <br><br>
                <label for="address">Address</label><br>
                <textarea name="Address" id="address" cols="80" rows="5"></textarea>
                <br><br>
                <label for="email">Email : </label>
                <input type="email" name="Email" id="email">
                <br><br>
                <label for="password">Password : </label>
                <input type="password" name="Password" id="password">
                <br><br>
                <label for="retype_password">Re-type password : </label>
                <input type="password" name="confirm_password" id="retype_password">
                <br><br>
                <input type="checkbox" name="term_and_condition" id="check">
                <label for="check">Agree to terms and conditions</label>
                <br><br>
                <label for="file">Choose File </label><input type="file" name="file" id="file">
                <br><br>
                <label for="color">Choose Color</label>
                <input type="color" name="Color" id="color">
                <br><br>
                <input type="reset" value="reset">
                <input type="submit" value="submit">
            


            </fieldset>
        </form>
    </body>
</html>
